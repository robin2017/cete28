<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Window 弹出面板</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script src="../js/scripts/boot.js" type="text/javascript"></script>
    <link href="../js/scripts/miniui/themes/blue/skin.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript">
        mini.parse();
        function showAtPos() {
            var win = mini.get("win1");
            win.showAtPos('center', 'middle');

        }
        function hideWindow() {
            var win = mini.get("win1");
            win.hide();
        }
    </script>
</head>
<body>

<input type="button" value="showAtPos" onclick="showAtPos()"/>
<div id="win1" class="mini-window" style="width:400px;height:250px;" showToolbar="true">
    <div property="toolbar" style="padding:5px;">
        <input type='button' value='Hide' onclick="hideWindow()" style='vertical-align:middle;'/>
    </div>
    this is a panel
</div>


</body>
</html>
